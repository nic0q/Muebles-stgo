<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
</head>
<body>
    <div align="center">
        <h1>Extra Hours</h1>
        <form th:action="@{/extra-hours-form}" method="post" th:object="${extra_form}" class="form">
            <label>Empleado RUT</label>
            <input type="text" th:field="*{rut_employee}"/>
            <div class = "text-danger" th:if="${#fields.hasErrors('rut_employee')}" th:errors="*{rut_employee}"></div>
            <br/>
            <label>Horas Extra</label>
            <input type="text" th:field="*{extra_minutes}"/>
            <div class = "text-danger" th:if="${#fields.hasErrors('extra_minutes')}" th:errors="*{extra_minutes}"></div>
            <br/>
            <button type="submit">Register</button>    
        </form> 
    </div>
</body>
</html>
