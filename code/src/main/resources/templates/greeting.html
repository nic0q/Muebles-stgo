<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th> Title </th>
                <th> Author </th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${employees.empty}">
                <td colspan="2"> No employees Available </td>
            </tr>
            <tr th:each="employee : ${employees}">
                <td><span th:text="${employee.first_name}"> Title </span></td>
                <td><span th:text="${employee.last_name}"> Author </span></td>
                <td><span th:text="${employee.rut}"> Author </span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
