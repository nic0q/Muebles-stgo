version: '2'

services:
  db-mueblestgo:
    image: 'mysql'
    restart: always
    environment:
      - MYSQL_DATABASE=mueblestgo
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=root
    ports:
      - 3306:3306      
  mueblestgo:
    image: 'inse1n/mueblestgo'
    restart: on-failure
    container_name: mueblestgo
    depends_on:
      - db-mueblestgo
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mueblestgo:3306/mueblestgo?autorReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
      - SPRING_DATASOURCE_DBNAME=mueblestgo
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_DATASOURCE_DRIVER-CLASS-NAME=com.mysql.cj.jdbc.Driver
    ports:
      - 8080:8080
    volumes:
      -  mueblestgo_data:/var/lib/mysql
volumes:
  mueblestgo_data:             